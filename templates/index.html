{% extends "base.html" %}
{% block content %}
  <section role="main">
    <ul class="no-bullet grid-x">
      {% for photo in photos %}
        <li class="cell small-4 large-3">
          <a href="/trees/{{photo.uuid}}.html"><img src="/images/{{photo.filename}}"></a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
